<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Results</title>
</head>
<body>
<div id="results"></div>
<a href="http://localhost:4321/">back to main</a>

<script>
	const resultsLists = document.getElementById('results')
	new URLSearchParams(windows.location.search).forEach((value, name) => {
		resultsLists.append('${name}: ${value}')
		resultsLists.append(document.createElement('br'))
	})

</script>
</body>
</html>
